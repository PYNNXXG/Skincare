<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              LECHOM
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">หน้าหลัก</a></li>
            <li><a href="#" class="nav-link px-2">สินค้าแนะนำ</a></li>
            <li><a href="#" class="nav-link px-2">โปรโมชั่น</a></li>
            <li><a href="#" class="nav-link px-2">รีวิวลูกค้า</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>

      <main class=" form-signin w-100 m-auto">
        <form class="text-center">

          <h1 class="h3 mb-3 fw-normal">Sign in</h1>
      
          <div class="userin">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>
      </main>


     <div class="container">
       <!--footer-->
       <footer class="py-3 my-4">

          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">เกี่ยวกับ</a></li>
        </ul>
        <p class="text-center text-body-secondary">© LECHOM Thailand, lm</p>
      </footer>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
